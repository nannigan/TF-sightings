<div class='container' ng-controller="SightingController as sight">
  <h3> Neighborhood Sightings</h3>
  <table class="table table-hover">

    <caption>Our Neighborhood Sightings</caption>

    <tr>
      <th>Critter</th> <th>When Seen</th><th>Where Seen</th><!-- <th>Photo Link</th> --></th><th>Details</th><th>Observer</th>
    </tr>
    <tbody>
      <tr ng-repeat='item in sight.sightingArr'>
        <td> {{item.critter}}</td> <td> {{item.when | date:"MM/dd/yyyy 'at' h:mma" }}</td> <td> <reverse-geocode lat="{{item.where.lat}}" lng="{{item.where.lng}}"></reverse-geocode></td> <!-- <td> <a ui-sref="a-sighting/#">{{item.photo}}</a></td>--> <td> {{item.details}}</td>  <td> {{item.name}}</td>
      </tr>
    </tbody>
  </table>

</div>
