<h3>Please Sign up to Share Your Sightings.</h3>

<form name="createUserForm" ng-submit="register.createUser()">
    <fieldset>
        <input required name="email" type="email"
            ng-model="register.email"
            id="email" placeholder="email">
        <input required name="password" type="password"
            ng-model="register.password"
            id="password" placeholder="password&hellip;">
        <!-- submit button: pressing return submits -->
        <!-- <input hidden type="submit">  -->
        <input type="submit" value='sign up!'>
    </fieldset>
    <div ng-if="createUserForm.$submitted && createUserForm.$valid">Thank you for signing up! </div>
</form>
