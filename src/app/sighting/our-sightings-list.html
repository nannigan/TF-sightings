<div class='container' ng-controller="SightingController as sight">
  <h3> Neighborhood Sightings</h3>
  <table class="table table-hover">

    <caption>Our Neighborhood Sightings</caption>

    <tr>
      <th>
        <a href="" ng-click="order('critter')">Critter</a>
        <span class="sortorder" ng-show="predicate === 'critter'" ng-class="{reverse:reverse}"></span>
      </th> <th> <a href="" ng-click="order('when')">When Seen</a>
        <span class="sortorder" ng-show="predicate === 'when'" ng-class="{reverse:reverse}"></span></th><th>Where Seen</th><!-- <th>Photo Link</th> --></th><th>Details</th><th> <a href="" ng-click="order('name')">Observer</a>
        <span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span></th>
    </tr>
    <tbody>
      <tr ng-repeat='item in sight.sightingArr | orderBy:predicate:reverse'>

        <td><a ui-sref="sighting({critter: item.critter, id: item.$id})"> {{item.critter}} sighting</a></td> <td> {{item.when | date:"MM/dd/yyyy 'at' h:mma" }}</td> <td> <reverse-geocode lat="{{item.where.lat}}" lng="{{item.where.lng}}"></reverse-geocode></td> <!-- <td> <a ui-sref="a-sighting/#">{{item.photo}}</a></td>--> <td> {{item.details}}</td>  <td> {{item.name}}</td><td> {{item.$id}}</td>
      </tr>
    </tbody>
  </table>

</div>
